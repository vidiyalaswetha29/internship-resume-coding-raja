<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div class="container" id="cv-form">
        <h1 class="text-center my-2">Resume Generator</h1>

        <div class="row">
            <div class="col-md-6">
                <h3>Personal Information</h3>
                <div class="form-group">
                    <label for="nameField">Name</label>
                    <input type="text" id="nameField" placeholder="Enter Your Name" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="contactField">Contact. no</label>
                    <input type="text" id="contactField" placeholder="Enter Your Contact. no" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="addressField">Address</label>
                    <textarea id="addressField" placeholder="Enter Your Address" class="form-control" rows="5"></textarea>
                </div>
                <p class="text-secondary my-3">Important Links</p>
                <div class="form-group mt-2">
                    <label for="gitHubField">GitHub</label>
                    <input type="text" id="gitHubField" placeholder="Enter Your GitHub Profile" class="form-control">
                </div>
                <div class="form-group mt-2">
                    <label for="LinkedInField">LinkedIn</label>
                    <input type="text" id="linkedInField" placeholder="Enter Your LinkedIn Profile" class="form-control">
                </div>
            </div>
            <div class="col-md-6">
                <h3>Professional Information</h3>
                <div class="form-group mt-2">
                    <label for="">Objectives</label>
                    <textarea id="objectiveField" placeholder="Enter here" class="form-control" ></textarea>
                </div>
                <div class="form-group mt-2" id="we">
                    <label for="">Work Experience</label>
                    <textarea placeholder="Enter here" class="form-control weField" ></textarea>
                    <div class="container text-center mt-2" id="weAddButton">
                        <button onclick="addNewWeField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
                <div class="form-group mt-2" id="aq">
                    <label for="">Academic Qualification</label>
                    <textarea placeholder="Enter here" class="form-control eqField" ></textarea>
                    <div class="container text-center mt-2" id="aqAddButton">
                        <button onclick="addNewAqField()" class="btn btn-primary btn-sm">Add</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center mt-3">
            <button onclick="generateCV()" class="btn btn-primary btn-lg">Generate CV</button>
        </div>
    </div>

    <div class="container" id="cv-template">
        <div class="row">
            <div class="col-md-4 text-center py-5 background">
                <img src="https://campussafetyconference.com/wp-content/uploads/2020/08/iStock-476085198.jpg" 
                alt=""
                class="img-fluid myimg">
                <div class="container">
                    <p id="nameT1" style="color: white;"></p>
                    <p id="contactT" style="color: white;"></p>
                    <p id="addressT" style="color: white;"></p>
                    <hr/>
                    <p><i class="fa-solid fa-link"></i> <a id="git" href="#1" style="text-decoration: none; color: black;"></a></p>
                    <p><i class="fa-solid fa-link"></i> <a id="linked" href="#2" style="text-decoration: none; color: black;"></a></p>
                </div>
            </div>
            <div class="col-md-8 py-5">
                <h1 id="nameT2" class="text-center" style="font-weight: 980;">Pranathi Jakkula</h1>
                <div class="card mt-4" style="border: 1px solid black;">
                    <div class="card-header" style="background-color: rgb(4, 111, 123);">
                        <h3 style="color: white;">Objectives</h3>
                    </div>
                    <div class="card-body">
                        <p id="objectiveT"></p>
                    </div>
                </div>

                <div class="card mt-4" style="border: 1px solid black;">
                    <div class="card-header" style="background-color: rgb(4, 111, 123);">
                        <h3 style="color: white;">Work Experience</h3>
                    </div>
                    <div class="card-body">
                        <ul id="weT">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>

                <div class="card mt-4" style="border: 1px solid black;">
                    <div class="card-header" style="background-color: rgb(4, 111, 123);">
                        <h3 style="color: white;">Academic Qualification</h3>
                    </div>
                    <div class="card-body">
                        <ul id="aqT">
                            <li></li>
                            <li></li>
                            <li></li>
                        </ul>
                    </div>
                </div>

                <div class="container mt-3 text-center">
                    <button onclick="printCV()" class="btn" style="color: white; background-color: rgb(4, 111, 123); font-weight: 500; border: 1px solid black;">Print CV</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
